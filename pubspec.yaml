name: we_mask
description: A flutter chat project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  #### 框架和基础包
  get: ^5.0.0-beta.52  # Get 是一个高性能状态管理、智能依赖注入和路由管理，快速实用的包 【全平台支持】
  app_runner: ^2.1.2 # AppRunner 是一个配置器，用于快速和受控地启动应用程序 【全平台支持】
  flutter_screenutil: ^5.6.1 #一个适配屏幕和字体大小的 Flutter 插件 【全平台支持】
  intl: ^0.18.0 #提供国际化和本地化设施，包括消息翻译、复数和性别、日期/数字格式和解析以及双向文本 【全平台支持】

  #### 数据处理和存储包
#  get_storage: ^2.0.3 #完全用 Dart 编写的快速、超轻且同步的键值存储插件 【全平台支持】
  isar: ^3.0.5 #极快、易于使用且完全异步的 NoSQL 数据库 【全平台支持】
  isar_flutter_libs: ^3.0.5 # Isar 数据库的 Isar 核心二进制文件 【全平台支持】
  # sqflite: ^2.0.3+1 # SQLite 的 Flutter 插件 【Android、IOS、Mac】
  # sqflite_common_ffi: ^2.2.0+1 # SQLite 的 Flutter 插件 【全平台支持】
  json_annotation: ^4.7.0 #通过 json_serializable 包支持 JSON 代码生成的类和辅助函数 【全平台支持】
  json_serializable: ^6.5.4 #通过注释 Dart 类自动生成与 JSON 相互转换的包 【全平台支持】

  #### 设备信息包
  device_info_plus: ^8.0.0 #从 Flutter 应用程序中获取当前设备信息 【全平台支持】
  connectivity_plus: ^3.0.2 #它可以区分蜂窝连接和 WiFi 连接 【全平台支持】
  permission_handler: ^10.2.0 # Flutter 的权限插件，用来请求和检查权限 【Android、IOS、Windows】
  android_id: ^0.1.3+1 #由于 device_info_plus 移除了androidId，使用此包可获取 【Android】
  amap_flutter_location: ^3.0.0 #高德定位 SDK Flutter插件 【Android、IOS】
  path: ^1.8.2 #基于字符串的路径操作库 【全平台支持】
  path_provider: ^2.0.11 #用于查找文件系统上常用位置的Flutter插件 【Android、IOS、Linux、Mac、Windows】

  #### 网络请求包
  dio: ^4.0.6 #一个强大的 Dart Http 客户端，支持拦截器、全局配置、FormData、请求取消、文件下载、超时等 【全平台支持】

  #### 动画处理包
  lottie: ^2.0.0 # lottie 动画 【全平台支持】
  animate_do: ^3.0.2 #受 Animate.css 启发的动画包 【全平台支持】
  animated_text_kit: ^4.2.2 #文本动画包 【全平台支持】
  loading_animations: ^2.2.0 #一组简单但非常可定制的 Flutter 项目加载动画 【全平台支持】
  animated_splash_screen: ^1.3.0 #以完全可定制的方式创建动画启动画面的最简单方法 【全平台支持】
  flutter_shimmer: ^2.1.2 #用于创建指示加载状态的 Shimmer 效果 【全平台支持】

  #### 功能包
  cupertino_icons: ^1.0.5 #图标包 【全平台支持】
  phosphor_flutter: ^1.4.0 # phosphor 图标库 【全平台支持】
  google_fonts: ^3.0.1 # google 字体支持 【全平台支持】
  share_plus: ^6.3.0 #共享来自 Flutter 应用程序的内容 【全平台支持】
  url_launcher: ^6.1.7 #用于启动 URL 的 Flutter 插件 【全平台支持】
  image_picker: ^0.8.6 #用于从图像库中挑选图像或使用相机拍摄新照片 【Android、IOS、Web】
  image_cropper: ^3.0.1 #用于裁剪图像 【Android、IOS、Web】
  # image_picker_plus: ^0.5.5+2 #增强版，用于从图像库中挑选图像或使用相机拍摄新照片，不好用 【Android、IOS】
  multi_image_picker_view: ^0.0.6 #可以轻松地从设备中选择多个图像并在用户界面中显示 【Android、IOS、Linux、Mac、Windows】
  flutter_highlighter: ^0.1.1 #代码高亮 【全平台支持】
  flutter_sound: ^9.2.13 # 语音输入包 【Android、IOS、Web】
  just_audio: ^0.9.30 # 播放语音消息 【Android、IOS、Mac、Web】
  # flutter_tts: ^3.6.2 # 文本转语音消息 【Android、IOS、Linux、Mac、Windows】

  #### 小部件包
  qr_flutter: ^4.0.0 #简单快速的绘制 QR 码 【全平台支持】
  bubble: ^1.2.1 #一个用于聊天气泡的 Flutter 小部件 【全平台支持】
  convex_bottom_bar: ^3.1.0+1 #底部栏中显示一个凸选项卡 【全平台支持】
  flutter_pickers: ^2.1.9 # Flutter 选择器库,包括日期时间选择器、单项选择器 【全平台支持】
  cached_network_image: ^3.2.2 #用于加载和缓存网络图像的 Flutter 库 【Android、IOS、Mac】
  #onboarding_overlay: ^3.1.2 # 引导 Widget 【全平台支持】
  syncfusion_flutter_charts: ^20.3.58 #一个 Flutter Charts 库 【全平台支持】
  syncfusion_flutter_gauges: ^20.3.58 #一个 Flutter Charts 库(圆形仪表) 【全平台支持】
  flutter_markdown: ^0.6.13 #添加 markdown 支持 【全平台支持】
  # flutter_quill: ^6.1.6 # 富文本编辑器 【IOS、Linux、Mac、Windows、Web】
  flutter_math_fork: ^0.6.3+1 #添加数学 Tex 公式支持 【全平台支持】
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0




